apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.teamd.quixx"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 7
        versionName "5"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support:design:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-auth:9.2.0'
    //for firebase auth
    implementation 'com.google.firebase:firebase-core:9.2.0'
    //for firebase
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    //for retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    //for retrofit
    implementation 'com.android.support:cardview-v7:28.0.+'
    //for card View
    implementation 'com.android.support:recyclerview-v7:28.0.+'
    //for recyler view
    implementation 'com.google.android.gms:play-services:11.6.0'
    //for current location
    implementation 'com.nabinbhandari.android:permissions:3.8'
    //for runtime permission
    implementation 'com.google.android.gms:play-services-maps:11.0.2'//for google map
    //for dragView
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    //for mail
    implementation files('libs/activation.jar')
    implementation files('libs/additionnal.jar')
    implementation files('libs/mail.jar')                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       

}

apply plugin: 'com.google.gms.google-services'
